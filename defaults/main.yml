---
vector_version: 0.21.2
vector_url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
vector_config:
  sources:
    my_logs:
      type: demo_logs
      format: shuffle
      lines:
        - Line 1
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - my_logs
      database: mydatabase
      endpoint: http://{{ clickhouse_01_ext_ip }}:8123
      table: mytable
      compression: gzip
      healthcheck: false
      skip_unknown_fields: true
